name: Deploy CpeLoad Infrastructure

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (Full SHA from ECR)"
        required: true
        type: string

env:
  AWS_REGION: us-gov-west-1
  IMAGE_NAME: cpeload-app # Matches your build.yml

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GOVCLOUD_ROLE_ARN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ----------------------------------------------------
      # Dynamically fetch URI to prevent hardcoding secrets
      # ----------------------------------------------------
      - name: Fetch ECR URI
        id: fetch-info
        run: |
          URI=$(aws ecr describe-repositories --repository-names ${{ env.IMAGE_NAME }} --query "repositories[0].repositoryUri" --output text)
          echo "ECR_URI=$URI" >> $GITHUB_ENV
          echo "Using URI: $URI"

      # ----------------------------------------------------
      # Optional: Verify the tag actually exists in ECR before running TF
      # ----------------------------------------------------
      - name: Verify Image Tag Exists
        run: |
          aws ecr describe-images --repository-name ${{ env.IMAGE_NAME }} --image-ids imageTag=${{ github.event.inputs.image_tag }} > /dev/null
          echo "âœ… Tag ${{ github.event.inputs.image_tag }} found in ECR."

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="ecr_uri=${{ env.ECR_URI }}" \
            -var="image_tag=${{ github.event.inputs.image_tag }}"
