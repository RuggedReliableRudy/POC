name: Deploy CpeLoad Infrastructure

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional: override image tag (SHA). Leave empty to deploy latest."
        required: false
        type: string

env:
  AWS_REGION: us-gov-west-1
  IMAGE_NAME: cpeload-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GOVCLOUD_ROLE_ARN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ----------------------------------------------------
      # Fetch ECR URI
      # ----------------------------------------------------
      - name: Fetch ECR URI
        run: |
          URI=$(aws ecr describe-repositories \
            --repository-names ${{ env.IMAGE_NAME }} \
            --query "repositories[0].repositoryUri" \
            --output text)
          echo "ECR_URI=$URI" >> $GITHUB_ENV
          echo "Using ECR URI: $URI"

      # ----------------------------------------------------
      # Determine which tag to deploy
      # ----------------------------------------------------
      - name: Determine image tag
        run: |
          if [ -z "${{ github.event.inputs.image_tag }}" ]; then
            TAG=$(aws ecr describe-images \
              --repository-name ${{ env.IMAGE_NAME }} \
              --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageTags[0]' \
              --output text)
            echo "Using latest tag: $TAG"
          else
            TAG="${{ github.event.inputs.image_tag }}"
            echo "Using provided tag: $TAG"
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      # ----------------------------------------------------
      # Terraform Deploy
      # ----------------------------------------------------
      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="ecr_uri=${ECR_URI}" \
            -var="image_tag=${IMAGE_TAG}"

      # ----------------------------------------------------
      # Run DB Migration AFTER DB is deployed
      # ----------------------------------------------------
      - name: Run DB Migration (docmp_tables2)
        run: |
          echo "Running docmp_tables2.sql..."
          psql "host=${{ secrets.DB_HOST }} port=5430 user=${{ secrets.DB_USER }} password=${{ secrets.DB_PASSWORD }} dbname=${{ secrets.DB_NAME }}" \
            -f ./sql/docmp_tables2.sql
