name: Deploy AWS Infra with Ansible (OIDC + Secrets)

on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  # 1. Added this to enable the "Run workflow" button
  workflow_dispatch:

permissions:
  id-token: write   # REQUIRED for AWS OIDC
  contents: read

jobs:
  ansible-deploy:
    runs-on: ubuntu-latest

    env:
      # Updated to match your GovCloud vars
      AWS_REGION: us-gov-west-1

    steps:
      # --------------------------------------------------
      # Checkout code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Assume AWS IAM Role via OIDC
      # --------------------------------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # Important: Must match the region where the IAM role exists
          aws-region: us-gov-west-1

      # --------------------------------------------------
      # Verify identity
      # --------------------------------------------------
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # --------------------------------------------------
      # Setup Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # --------------------------------------------------
      # Install Ansible + AWS dependencies
      # --------------------------------------------------
      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws

      # --------------------------------------------------
      # Ansible syntax check
      # --------------------------------------------------
      - name: Ansible syntax check
        run: |
          ansible-playbook playbook.yml --syntax-check

      # --------------------------------------------------
      # Dry-run on Pull Requests
      # --------------------------------------------------
      - name: Ansible dry-run (PR only)
        if: github.event_name == 'pull_request'
        run: |
          ansible-playbook playbook.yml \
            --check --diff

      # --------------------------------------------------
      # Deploy on merge to main OR Manual Trigger
      # --------------------------------------------------
      - name: Ansible deploy (main branch or manual)
        # 2. Updated this condition to include workflow_dispatch
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          ansible-playbook playbook.yml -vv
