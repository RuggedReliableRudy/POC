name: Build CpeLoad Image

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-gov-west-1
  IMAGE_NAME: cpeload-app

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      actions: write   # needed to upload artifacts

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GOVCLOUD_ROLE_ARN }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names $IMAGE_NAME || \
          aws ecr create-repository --repository-name $IMAGE_NAME

      - name: Get ECR URI
        id: ecr
        run: |
          URI=$(aws ecr describe-repositories --repository-names $IMAGE_NAME --query "repositories[0].repositoryUri" --output text)
          echo "ECR_URI=$URI" > ecr.txt

      - name: Generate image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" > image.txt

      - name: Upload artifacts (ECR URI + tag)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ecr.txt
            image.txt

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME ./docker

      - name: Tag image
        run: |
          URI=$(cut -d '=' -f2 ecr.txt)
          TAG=$(cut -d '=' -f2 image.txt)
          docker tag $IMAGE_NAME:latest $URI:$TAG

      - name: Push image to ECR
        run: |
          URI=$(cut -d '=' -f2 ecr.txt)
          TAG=$(cut -d '=' -f2 image.txt)
          docker push $URI:$TAG
