name: Build CpeLoad Image

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-gov-west-1
  IMAGE_NAME: cpeload-app

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      actions: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GOVCLOUD_ROLE_ARN }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------------------------------
      # Ensure ECR repo exists
      # ----------------------------------------------------
      - name: Ensure ECR repository exists
        run: |
          if ! aws ecr describe-repositories --repository-names $IMAGE_NAME >/dev/null 2>&1; then
            echo "ECR repo does not exist. Creating..."
            aws ecr create-repository --repository-name $IMAGE_NAME
          else
            echo "ECR repo already exists. Skipping creation."
          fi

      # ----------------------------------------------------
      # Get ECR URI
      # ----------------------------------------------------
      - name: Get ECR URI
        run: |
          URI=$(aws ecr describe-repositories --repository-names $IMAGE_NAME --query "repositories[0].repositoryUri" --output text)
          echo "ECR_URI=$URI" > ecr.txt

      # ----------------------------------------------------
      # Generate image tag + print it clearly
      # ----------------------------------------------------
      - name: Generate image tag
        run: |
          TAG=${GITHUB_SHA}
          echo "IMAGE_TAG=$TAG" > image.txt

          echo ""
          echo "=============================================="
          echo " ðŸš€ IMAGE TAG GENERATED FOR DEPLOYMENT"
          echo "     $TAG"
          echo "=============================================="
          echo ""

      # ----------------------------------------------------
      # Upload tag artifact for deploy workflow
      # ----------------------------------------------------
      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: |
            ecr.txt
            image.txt

      # ----------------------------------------------------
      # Build Docker image
      # ----------------------------------------------------
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME ./docker

      # ----------------------------------------------------
      # Tag Docker image
      # ----------------------------------------------------
      - name: Tag image
        run: |
          URI=$(cut -d '=' -f2 ecr.txt)
          TAG=$(cut -d '=' -f2 image.txt)
          docker tag $IMAGE_NAME:latest $URI:$TAG

      # ----------------------------------------------------
      # Push Docker image to ECR
      # ----------------------------------------------------
      - name: Push image to ECR
        run: |
          URI=$(cut -d '=' -f2 ecr.txt)
          TAG=$(cut -d '=' -f2 image.txt)
          docker push $URI:$TAG
