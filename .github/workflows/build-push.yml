name: Build, Package, Push, and Deploy

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-gov-west-1
  IMAGE_NAME: cpeload-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # -----------------------------
      # Checkout source code
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Java 21 for Maven build
      # -----------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # -----------------------------
      # Build the JAR with Maven
      # -----------------------------
      - name: Build JAR
        run: mvn -B package

      # -----------------------------
      # Copy JAR into Docker context
      # -----------------------------
      - name: Copy JAR into docker folder
        run: cp target/CpeLoad-0.1.jar docker/

      # -----------------------------
      # Configure AWS credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GOVCLOUD_ROLE_ARN }}

      # -----------------------------
      # Login to ECR
      # -----------------------------
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # Build Docker image
      # -----------------------------
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME ./docker

      # -----------------------------
      # Tag image
      # -----------------------------
      - name: Tag image
        run: docker tag $IMAGE_NAME:latest ${{ secrets.ECR_URI }}:latest

      # -----------------------------
      # Push image to ECR
      # -----------------------------
      - name: Push image
        run: docker push ${{ secrets.ECR_URI }}:latest

      # -----------------------------
      # Terraform Init
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      # -----------------------------
      # Terraform Plan
      # -----------------------------
      - name: Terraform Plan
        run: terraform plan

      # -----------------------------
      # Terraform Apply
      # -----------------------------
      - name: Terraform Apply
        run: terraform apply
